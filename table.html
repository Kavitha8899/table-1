<!DOCTYPE html>
<htm>
    <head>
        <title>table</title>
    </head>
    <body>

        <table border="3">
            <tr>
                <td>1</td>
                <td colspan="3">2</td>
                <td>3</td>
            </tr>

             <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td rowspan="2">6</td>
                <td>7</td>
                <td rowspan="2">8</td>
                </tr>
                
            <tr>
                <td>9</td>
                <td>10</td>
            </tr> 

            <tr>
                <td>11</td>
                <td colspan="3">12</td>
                <td>13</td>
            </tr> 

        </table>
    </body>
</html>
